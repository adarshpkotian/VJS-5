<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./styles.css">
  <title>Tip calculator app</title>
</head>
<body>
  
  
  <div class="outer-container">
    <h2>SPLI<br>TTER</h2>
    <div class="inner-container white-bg rounded-container">
      <div class="inputs">
        
        <div class="bill">
          <div class="top-line">
            <h4>Bill</h4>
            <h4 class="hidden warning bill-warning">Invalid Value<h4>
          </div>
          <div class="holder">
            <input type="text" placeholder="0" class="bill-input input-style">
            <img src="./images/icon-dollar.svg" alt="dollar icon"> 
          </div>
          </div>

        <div class="tip">

          <h4>Select Tip %</h4>
          <div class="buttons">
            <button class="button" id="5">5%</button>
            <button class="button" id="10">10%</button>
            <button class="button" id="15">15%</button>
            <button class="button" id="25">25%</button>
            <button class="button" id="50">50%</button>
            <input class="custom" type="text" placeholder="Custom">
          </div>
        </div>

        <div class="people">
          <div class="bottom-line">  
            <h4>Number of People</h4>
            <h4 class="hidden warning people-warning">Invalid Value</h4>
          </div>
          <div class="holder">  
            <input type="text" placeholder="0" class="people-input input-style">
            <img src="./images/icon-person.svg" alt="person icon">
          </div>
        </div>

      </div>
      <div class="outputs">
        <div class="inner-bg rounded-container">
          <div class="result">
            <div class="keys">
              <div class="amount">
                <h4>Tip Amount</h4>
                <span>/ person</span>
              </div>
              <div class="total">
                <h4>Total</h4>
                <span>/ person</span>
              </div>
            </div>
            <div class="values">
              <h4 id="tip-amount">$0.00</h4>
              <h4 id="total">$0.00</h4>
            </div>
          </div>
          <button class="reset-button">RESET</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="./index.js"></script>
</body>
</html>
